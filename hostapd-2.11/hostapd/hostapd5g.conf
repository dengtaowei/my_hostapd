interface=wlx90de8062616b
driver=nl80211
ssid=MyWiFi6
country_code=CN
hw_mode=a

# ===== 信道配置 =====
# 使用信道 149（高信道，干扰少，不需要 DFS）
channel=149

# ===== 网络模式 =====
# 只启用 802.11n，兼容性最好
ieee80211n=1
ieee80211ac=1      # 先禁用
ieee80211ax=1      # 先禁用

# HT 配置
ht_capab=[HT40+][SHORT-GI-20][DSSS_CCK-40]

# ===== 安全配置 =====
wpa=2
wpa_passphrase=12345678
wpa_key_mgmt=WPA-PSK
wpa_pairwise=CCMP
rsn_pairwise=CCMP

# ===== 基本参数 =====
auth_algs=1
wmm_enabled=1
macaddr_acl=0
ignore_broadcast_ssid=0

# ===== 性能优化 =====
beacon_int=100
dtim_period=2
max_num_sta=32
rts_threshold=2347
fragm_threshold=2346

# ===== 调试 =====
logger_syslog=-1
logger_syslog_level=2
